<!-- Teams -->
<div ng-controller="teamsController as ctrl">
  <h3>Teams</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Team</th>
      <th>City</th>
      <th>Tea Mates</th>
      <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in ctrl.teams">
      <td>{{team.teamName}}</td>
      <td>{{team.city}}</td>
      <td>{{team.teammates}}</td>
      <td>{{team.id}}</td>
    </tr>
    </tbody>
  </table>
</div>
