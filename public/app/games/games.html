<!-- Games-->
<div class="page-header">
  <h2>Games</h2>
</div>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <th>Game #</th>
      <th>Game Date</th>
      <th>Visting Team</th>
      <th>Home Team</th>
      <th>Result</th>
    </thead>
    <tr ng-repeat="game in ctrl.games | orderBy: '-id'">
      <td>{{ game.id}}</td>
      <td>{{ game.date }}</td>
      <td ng-class="{highlight: game.finalScoreAwayTeam > game.finalScoreHomeTeam}">{{ ctrl.getTeamName(game.awayTeamId) }}</td>
      <td ng-class="{highlight: game.finalScoreHomeTeam > game.finalScoreAwayTeam}">{{ ctrl.getTeamName(game.homeTeamId)}}</td>
      <td>
        {{ game.finalScoreAwayTeam}} - {{ game.finalScoreHomeTeam}}
        <span ng-show="game.hadOT && !game.hadSO">OT</span>
        <span ng-show="game.hadSO">SO</span>
      </td>
    </tr>
  </table>
</div>
